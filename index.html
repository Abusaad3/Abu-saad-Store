<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REMEMBER STORE | أبو سعد</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        /* خلفية الأكواد المتحركة (Matrix) */
        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; opacity: 0.15;
        }

        /* صورة القوست فيس المتحركة */
        .ghostface {
            position: fixed;
            left: -150px; /* مختفي جهة اليسار */
            bottom: 0;
            width: 400px;
            z-index: -1;
            opacity: 0.6;
            filter: drop-shadow(0 0 20px #e61e2a);
            animation: ghostMove 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes ghostMove {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(180px) scale(1.05); } /* يخرج للشاشة ويرجع */
        }

        /* الهالة الحمراء للماوس */
        #cursor-glow {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(230, 30, 42, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%); z-index: 0;
        }

        .content { position: relative; z-index: 10; text-align: center; }

        h1 {
            font-size: 70px; color: #e61e2a; margin: 0;
            text-shadow: 0 0 20px rgba(230, 30, 42, 0.8);
            letter-spacing: 3px;
        }

        p {
            font-size: 22px; color: #ccc; max-width: 600px; line-height: 1.6;
        }

        .btn-discord {
            display: inline-block; background: #e61e2a; color: white;
            padding: 18px 50px; border-radius: 5px;
            text-decoration: none; font-weight: bold; font-size: 20px;
            box-shadow: 0 0 20px rgba(230, 30, 42, 0.5);
            transition: 0.3s; border: 1px solid transparent;
        }

        .btn-discord:hover {
            background: transparent; border-color: #e61e2a;
            box-shadow: 0 0 40px #e61e2a; transform: scale(1.1);
        }

        .particle {
            position: absolute; background: #e61e2a;
            border-radius: 50%; pointer-events: none;
        }

        footer { position: fixed; bottom: 15px; opacity: 0.3; font-size: 11px; }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEMBER STORE | OFFICIAL</title>
    <style>
        * { box-sizing: border-box; cursor: default; }
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }

        /* شاشة الدخول */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; }
        .auth-container { background: #0a0a0a; border: 1px solid #e61e2a; padding: 40px; border-radius: 12px; width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h2 { color: #e61e2a; margin-bottom: 25px; letter-spacing: 1px; text-transform: uppercase; }

        .auth-input { width: 100%; background: #111; border: 1px solid #333; padding: 12px; margin-bottom: 8px; color: white; border-radius: 6px; text-align: center; outline: none; transition: 0.3s; }
        .auth-input:focus { border-color: #e61e2a; }
        
        .system-msg { font-size: 0.75rem; height: 20px; margin-bottom: 10px; opacity: 0; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        .msg-error { color: #e61e2a; }
        .msg-success { color: #00ff00; }
        
        .auth-btn { width: 100%; background: #e61e2a; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 5px; transition: 0.3s; }
        .auth-btn:hover { background: #c51822; transform: translateY(-2px); }

        .switch-text { margin-top: 20px; font-size: 0.85rem; color: #888; }
        .switch-link { color: #e61e2a; cursor: pointer; text-decoration: underline; }

        /* واجهة المتجر */
        #store-content { display: none; opacity: 0; transition: 1s ease; max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        .user-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 40px; }
        .logout-btn { background: transparent; border: 1px solid #e61e2a; color: #e61e2a; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; transition: 0.3s; }
        .logout-btn:hover { background: #e61e2a; color: white; }

        .store-title { font-size: 3rem; font-weight: 800; text-align: center; margin-bottom: 50px; color: #e61e2a; letter-spacing: -1px; }

        /* الكروت */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 30px; text-align: center; transition: 0.3s; }
        .card:hover { border-color: #e61e2a; transform: translateY(-5px); }
        .price { font-size: 2.2rem; color: #e61e2a; font-weight: bold; display: block; margin-bottom: 10px; }
        .card p { color: #aaa; margin: 0; font-size: 1rem; }

        /* قسم الإضافات */
        .addons-title { color: #e61e2a; font-size: 1.5rem; margin-bottom: 20px; font-weight: bold; border-left: 4px solid #e61e2a; padding-left: 15px; }
        .addons-section { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .addon-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #1a1a1a; }
        .addon-name { color: #fff; }
        .addon-price { color: #e61e2a; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-container" id="login-box">
            <h2>System Login</h2>
            <input type="text" class="auth-input" id="login-user" placeholder="Username">
            <input type="password" class="auth-input" id="login-pass" placeholder="Password">
            <div id="login-msg" class="system-msg"></div>
            <button class="auth-btn" onclick="handleLogin()">Login</button>
            <p class="switch-text">New here? <span class="switch-link" onclick="toggleAuth()">Create ID</span></p>
        </div>

        <div class="auth-container" id="signup-box" style="display:none;">
            <h2>Register ID</h2>
            <input type="text" class="auth-input" id="reg-user" placeholder="Choose Username">
            <input type="password" class="auth-input" id="reg-pass" placeholder="Password">
            <input type="password" class="auth-input" id="reg-pass-confirm" placeholder="Confirm Password">
            <div id="reg-msg" class="system-msg"></div>
            <button class="auth-btn" onclick="handleSignup()">Register</button>
            <p class="switch-text">Have ID? <span class="switch-link" onclick="toggleAuth()">Login</span></p>
        </div>
    </div>

    <div id="store-content">
        <div class="user-header">
            <div>Logged in as: <span id="display-name" style="color:#e61e2a; font-weight:bold;"></span></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <h1 class="store-title">REMEMBER STORE</h1>

        <div class="cards-grid">
            <div class="card"><span class="price">$14</span><p>1 Concur / 60s</p></div>
            <div class="card"><span class="price">$17</span><p>1 Concur / 120s</p></div>
            <div class="card"><span class="price">$22</span><p>2 Concur / 120s</p></div>
            <div class="card" style="border-color:#e61e2a;"><span class="price">$45+</span><p>3 Concur / 150s</p></div>
        </div>

        <div class="addons-title">Store Addons</div>
        <div class="addons-section">
            <div class="addon-item"><span class="addon-name">+1 Concur</span><span class="addon-price">15$</span></div>
            <div class="addon-item"><span class="addon-name">+60s Boot</span><span class="addon-price">10$</span></div>
            <div class="addon-item"><span class="addon-name">API Access</span><span class="addon-price">20$</span></div>
            <div class="addon-item"><span class="addon-name">VIP Methods</span><span class="addon-price">15$</span></div>
        </div>
    </div>

    <script>
        // نظام الرسائل بدون Alert
        function showMsg(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerText = message;
            el.className = "system-msg " + (type === "error" ? "msg-error" : "msg-success");
            el.style.opacity = "1";
            setTimeout(() => { el.style.opacity = "0"; }, 3000);
        }

        function toggleAuth() {
            const l = document.getElementById('login-box');
            const s = document.getElementById('signup-box');
            l.style.display = (l.style.display === "none") ? "block" : "none";
            s.style.display = (s.style.display === "none") ? "block" : "none";
        }

        function handleSignup() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const confirm = document.getElementById('reg-pass-confirm').value;

            if(!user || !pass) { showMsg("reg-msg", "Fill all fields", "error"); return; }
            if(pass !== confirm) { showMsg("reg-msg", "Passwords mismatch", "error"); return; }
            if(localStorage.getItem("user_" + user)) { showMsg("reg-msg", "Username taken", "error"); return; }

            localStorage.setItem("user_" + user, pass);
            showMsg("reg-msg", "Account Created!", "success");
            setTimeout(toggleAuth, 1000);
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const savedPass = localStorage.getItem("user_" + user);

            if(savedPass && savedPass === pass) {
                localStorage.setItem("current_session", user);
                enterStore(user);
            } else {
                showMsg("login-msg", "Wrong credentials", "error");
            }
        }

        function enterStore(name) {
            document.getElementById('display-name').innerText = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('store-content').style.display = 'block';
            setTimeout(() => document.getElementById('store-content').style.opacity = '1', 50);
        }

        function logout() {
            localStorage.removeItem("current_session");
            location.reload();
        }

        window.onload = () => {
            const session = localStorage.getItem("current_session");
            if(session) enterStore(session);
        };
    </script>
</body>
</html>

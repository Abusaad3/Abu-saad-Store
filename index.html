<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED SYSTEM | SECURE ACCESS</title>
    <style>
        /* التنسيق الأساسي */
        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            margin: 0; padding: 0; background: #000; color: #ff0000; 
            font-family: 'Consolas', monospace; overflow: hidden; height: 100vh;
        }

        /* خلفية الماتريكس المتحركة */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }

        /* شاشة الدخول (Login) */
        #login-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }

        .login-card {
            background: #000; border: 2px solid #600; padding: 40px;
            width: 380px; border-radius: 8px; text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .admin-icon { font-size: 3rem; margin-bottom: 15px; color: #f00; text-shadow: 0 0 10px #f00; }

        input {
            width: 100%; padding: 15px; margin: 15px 0; background: #0a0a0a;
            border: 1px solid #400; color: #fff; text-align: center; font-size: 1.1rem;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: #f00; box-shadow: 0 0 10px #f00; }

        .btn-access {
            width: 100%; padding: 15px; background: #800; color: #fff;
            border: none; font-weight: bold; cursor: pointer; transition: 0.4s;
            letter-spacing: 2px; text-transform: uppercase;
        }
        .btn-access:hover { background: #f00; box-shadow: 0 0 20px #f00; color: #000; }

        #error-msg { color: #ff4d4d; font-size: 0.8rem; margin-top: 10px; display: none; }

        /* لوحة التحكم (Dashboard) */
        #admin-panel {
            display: none; padding: 50px; width: 100%; height: 100vh; overflow-y: auto;
        }

        .panel-header { border-bottom: 2px solid #600; padding-bottom: 20px; margin-bottom: 30px; text-align: center; }
        .panel-header h1 { font-size: 3.5rem; letter-spacing: 10px; text-shadow: 0 0 20px #f00; margin: 0; }

        .status-box {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;
        }
        .card {
            background: rgba(20, 0, 0, 0.8); border: 1px solid #400; padding: 20px;
            border-radius: 5px; text-align: center;
        }
        .card h3 { color: #888; font-size: 0.9rem; text-transform: uppercase; }
        .card p { font-size: 2rem; font-weight: bold; margin: 10px 0; color: #fff; }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="login-screen">
        <div class="login-card">
            <div class="admin-icon">⚠</div>
            <h2 style="letter-spacing: 3px;">ADMIN ACCESS</h2>
            <p style="color: #666; font-size: 0.8rem;">ENTER SECURITY KEY TO PROCEED</p>
            
            <input type="password" id="access-key" placeholder="••••••••••••">
            <button class="btn-access" onclick="checkAccess()">Initialize Login</button>
            <div id="error-msg">ACCESS DENIED: INVALID KEY</div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="panel-header">
            <h1>SYSTEM ONLINE</h1>
            <p>Welcome, Admin [abusaad]</p>
        </div>

        <div class="status-box">
            <div class="card">
                <h3>Server Status</h3>
                <p style="color: #0f0;">ACTIVE</p>
            </div>
            <div class="card">
                <h3>Encryption</h3>
                <p>AES-256</p>
            </div>
            <div class="card">
                <h3>Connected Nodes</h3>
                <p>14</p>
            </div>
        </div>

        <div style="margin-top: 40px; background: #050505; border: 1px solid #300; padding: 20px; font-size: 0.9rem; color: #600;">
            <p>> root@system:~# INITIALIZING_DATABASE...</p>
            <p>> DECRYPTING_FILES... [OK]</p>
            <p>> ACCESSING_CORE_PROTOCOL... [GRANTED]</p>
        </div>
    </div>

    <script>
        // الرمز الخاص الذي حددته
        const SECRET_KEY = "abusaad452107216";

        function checkAccess() {
            const inputKey = document.getElementById('access-key').value;
            const errorMsg = document.getElementById('error-msg');

            if (inputKey === SECRET_KEY) {
                // دخول ناجح
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                // فشل الدخول
                errorMsg.style.display = 'block';
                document.getElementById('access-key').style.borderColor = '#f00';
                // هز الشاشة عند الخطأ
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(0px)' }
                ], { duration: 200 });
            }
        }

        // كود تأثير الخلفية (ماتريكس أحمر)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const characters = "0123456789ABCDEF";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#300"; 
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);
    </script>
</body>
</html>

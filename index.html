<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEMBER STORE | SYSTEM</title>
    <style>
        * { box-sizing: border-box; cursor: none; }
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Consolas', monospace; overflow: hidden; height: 100vh; }

        /* المؤشر والتأثيرات */
        #custom-cursor { position: fixed; width: 10px; height: 10px; background: #e61e2a; border-radius: 50%; pointer-events: none; z-index: 10001; box-shadow: 0 0 10px #e61e2a; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        /* حاوية النماذج */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; }
        .auth-container { background: rgba(10, 10, 10, 0.95); border: 1px solid #e61e2a; padding: 30px; border-radius: 15px; width: 380px; text-align: center; box-shadow: 0 0 30px #e61e2a44; }
        .auth-input { width: 100%; background: #050505; border: 1px solid #333; padding: 12px; margin-bottom: 5px; color: white; border-radius: 5px; text-align: center; outline: none; transition: 0.3s; }
        .auth-input:focus { border-color: #e61e2a; }
        
        /* رسالة الخطأ الحمراء */
        .error-msg { color: #e61e2a; font-size: 0.8rem; height: 18px; margin-bottom: 10px; opacity: 0; transition: 0.3s; }
        
        .auth-btn { width: 100%; background: #e61e2a; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .switch-text { margin-top: 20px; font-size: 0.85rem; color: #888; }
        .switch-link { color: #e61e2a; cursor: pointer; text-decoration: underline; }

        /* المتجر */
        #store-content { display: none; opacity: 0; transition: 1s ease; padding: 20px; position: relative; z-index: 10; }
        .user-header { width: 100%; max-width: 1100px; margin: 0 auto 15px auto; display: flex; justify-content: space-between; padding: 10px 20px; background: #e61e2a1a; border: 1px solid #e61e2a; border-radius: 8px; }
        .glitch { font-size: 3rem; color: #e61e2a; font-weight: bold; text-align: center; margin-bottom: 20px; text-shadow: 2px 2px #fff; }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; width: 100%; max-width: 1100px; margin: 0 auto 20px auto; }
        .card { background: rgba(10,10,10,0.9); border: 1px solid #222; border-radius: 10px; padding: 20px; text-align: center; }
        .price { font-size: 1.8rem; color: #e61e2a; font-weight: bold; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <canvas id="matrix-canvas"></canvas>

    <div id="auth-screen">
        <div class="auth-container" id="login-box">
            <h2 style="color:#e61e2a; margin-bottom:20px;">SYSTEM LOGIN</h2>
            <input type="text" class="auth-input" id="login-user" placeholder="اسم المستخدم">
            <input type="password" class="auth-input" id="login-pass" placeholder="كلمة المرور">
            <div id="login-error" class="error-msg">خطأ في البيانات</div>
            <button class="auth-btn" onclick="handleLogin()">دخول</button>
            <p class="switch-text">ليس لديك حساب؟ <span class="switch-link" onclick="toggleAuth()">إنشاء حساب جديد</span></p>
        </div>

        <div class="auth-container" id="signup-box" style="display:none;">
            <h2 style="color:#e61e2a; margin-bottom:20px;">CREATE ACCOUNT</h2>
            <input type="text" class="auth-input" id="reg-user" placeholder="اسم مستخدم جديد">
            <input type="password" class="auth-input" id="reg-pass" placeholder="كلمة المرور">
            <input type="password" class="auth-input" id="reg-pass-confirm" placeholder="تأكيد كلمة المرور">
            <div id="reg-error" class="error-msg">حدث خطأ ما</div>
            <button class="auth-btn" onclick="handleSignup()">إنشاء وحفظ</button>
            <p class="switch-text">لديك حساب بالفعل؟ <span class="switch-link" onclick="toggleAuth()">تسجيل الدخول</span></p>
        </div>
    </div>

    <div id="store-content">
        <div class="user-header">
            <div>USER: <b id="display-name" style="color:#e61e2a;"></b></div>
            <button onclick="logout()" style="background:none; border:1px solid #e61e2a; color:#fff; cursor:pointer; font-size:0.7rem; padding:2px 10px;">خروج</button>
        </div>
        <div class="glitch">REMEMBER STORE</div>
        <div class="cards-grid">
            <div class="card"><span class="price">$14</span><p>1 Concur / 60s</p></div>
            <div class="card"><span class="price">$17</span><p>1 Concur / 120s</p></div>
            <div class="card"><span class="price">$22</span><p>2 Concur / 120s</p></div>
            <div class="card" style="border-color:#e61e2a;"><span class="price">$45+</span><p>3 Concur / 150s</p></div>
        </div>
    </div>

    <script>
        window.onload = () => {
            const loggedIn = localStorage.getItem("current_session");
            if (loggedIn) { showStore(loggedIn); }
            startMatrix();
        };

        function showError(elementId, message) {
            const errEl = document.getElementById(elementId);
            errEl.innerText = message;
            errEl.style.opacity = "1";
            setTimeout(() => { errEl.style.opacity = "0"; }, 3000);
        }

        function toggleAuth() {
            document.getElementById('login-box').style.display = (document.getElementById('login-box').style.display === "none") ? "block" : "none";
            document.getElementById('signup-box').style.display = (document.getElementById('signup-box').style.display === "none") ? "block" : "none";
        }

        function handleSignup() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const confirm = document.getElementById('reg-pass-confirm').value;

            if(!user || !pass) { showError("reg-error", "يرجى ملء جميع الخانات"); return; }
            if(pass !== confirm) { showError("reg-error", "كلمة المرور غير متطابقة"); return; }
            if(localStorage.getItem("user_" + user)) { showError("reg-error", "اسم المستخدم موجود مسبقاً"); return; }

            localStorage.setItem("user_" + user, pass);
            alert("تم إنشاء حسابك بنجاح!");
            toggleAuth();
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const savedPass = localStorage.getItem("user_" + user);

            if(savedPass && savedPass === pass) {
                localStorage.setItem("current_session", user);
                showStore(user);
            } else {
                showError("login-error", "اسم المستخدم أو كلمة المرور خطأ");
            }
        }

        function showStore(name) {
            document.getElementById('display-name').innerText = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('store-content').style.display = 'block';
            setTimeout(() => document.getElementById('store-content').style.opacity = '1', 50);
        }

        function logout() { localStorage.removeItem("current_session"); location.reload(); }

        window.addEventListener('mousemove', (e) => {
            const c = document.getElementById('custom-cursor');
            c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px';
        });

        function startMatrix() {
            const c = document.getElementById('matrix-canvas'), ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/16)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#e61e2a"; ctx.font = "15px monospace";
                drops.forEach((y,i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
                    if(y*16 > c.height && Math.random() > 0.975) drops[i]=0; drops[i]++;
                });
            }, 35);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REMEMBER STORE | أبو سعد</title>
    <style>
        /* الأساسيات */
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* خلفية الأكواد المتحركة (Matrix) */
        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; opacity: 0.15;
            transition: opacity 0.5s ease-in-out; /* لتلاشي الأكواد عند الجليتش */
        }

        /* صورة القوست فيس المتحركة */
        .ghostface {
            position: fixed;
            left: -300px; /* مختفي جداً ليعطي تأثير الفتح */
            bottom: 0;
            width: 500px; /* حجم أكبر */
            z-index: 100; /* ليظهر فوق كل شيء */
            opacity: 0; /* يبدأ مخفياً */
            filter: drop-shadow(0 0 25px rgba(230, 30, 42, 0.8));
            transition: all 0.5s ease-out; /* حركة سلسة */
            pointer-events: none;
        }

        /* تأثير الجليتش (Glitch Effect) */
        .glitch-active .ghostface {
            left: -100px; /* يظهر بشكل مفاجئ */
            opacity: 0.9;
        }
        .glitch-active .content {
            animation: glitchEffect 0.3s infinite alternate; /* تأثير اهتزاز المحتوى */
        }
        .glitch-active #matrix-canvas {
            opacity: 0.05; /* تخفيف الأكواد عند الجليتش */
        }
        
        @keyframes glitchEffect {
            0% { transform: translate(-2px, 2px) skewX(2deg); }
            25% { transform: translate(2px, -2px) skewX(-2deg); }
            50% { transform: translate(-1px, 1px) skewX(1deg); }
            75% { transform: translate(1px, -1px) skewX(-1deg); }
            100% { transform: translate(0, 0) skewX(0); }
        }

        /* الهالة الحمراء للماوس */
        #cursor-glow {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(230, 30, 42, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%); z-index: 0;
            transition: transform 0.08s ease-out; /* حركة الماوس السريعة */
        }

        .content {
            position: relative; z-index: 10; text-align: center;
            transition: transform 0.3s, opacity 0.3s;
        }

        h1 {
            font-size: clamp(60px, 8vw, 80px); color: #e61e2a; margin: 0;
            text-shadow: 0 0 25px rgba(230, 30, 42, 1);
            letter-spacing: 5px; text-transform: uppercase;
            animation: pulseGlow 3s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); filter: brightness(1); text-shadow: 0 0 25px rgba(230, 30, 42, 1); }
            50% { transform: scale(1.02); filter: brightness(1.2); text-shadow: 0 0 40px rgba(230, 30, 42, 1.2); }
        }

        p {
            font-size: clamp(18px, 2.5vw, 22px); color: #ccc; max-width: 700px; line-height: 1.6;
            margin-bottom: 40px;
        }

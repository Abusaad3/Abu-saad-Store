<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEMBER STORE | SYSTEM</title>
    <style>
        * { box-sizing: border-box; cursor: none; }
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Consolas', monospace; overflow: hidden; height: 100vh; }

        /* المؤشر والتأثيرات */
        #custom-cursor { position: fixed; width: 10px; height: 10px; background: #e61e2a; border-radius: 50%; pointer-events: none; z-index: 10001; box-shadow: 0 0 10px #e61e2a; }
        
        /* قماش خلفية الخوارزميات */
        #hacker-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* حاوية النماذج */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; display: flex; justify-content: center; align-items: center; }
        .auth-container { background: rgba(10, 10, 10, 0.98); border: 1px solid #e61e2a; padding: 30px; border-radius: 15px; width: 380px; text-align: center; box-shadow: 0 0 30px #e61e2a44; backdrop-filter: blur(5px); }
        .auth-input { width: 100%; background: #050505; border: 1px solid #333; padding: 12px; margin-bottom: 5px; color: white; border-radius: 5px; text-align: center; outline: none; transition: 0.3s; }
        .auth-input:focus { border-color: #e61e2a; box-shadow: 0 0 10px #e61e2a; }
        
        .error-msg { color: #e61e2a; font-size: 0.8rem; height: 18px; margin-bottom: 10px; opacity: 0; transition: 0.3s; font-weight: bold; }
        
        .auth-btn { width: 100%; background: #e61e2a; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 5px; text-transform: uppercase; letter-spacing: 2px; }
        .auth-btn:hover { background: #ff0011; box-shadow: 0 0 20px #e61e2a; }

        .switch-text { margin-top: 20px; font-size: 0.85rem; color: #888; }
        .switch-link { color: #e61e2a; cursor: pointer; text-decoration: underline; }

        /* المتجر */
        #store-content { display: none; opacity: 0; transition: 1s ease; padding: 20px; position: relative; z-index: 10; }
        .user-header { width: 100%; max-width: 1100px; margin: 0 auto 15px auto; display: flex; justify-content: space-between; padding: 10px 20px; background: rgba(230, 30, 42, 0.1); border: 1px solid #e61e2a; border-radius: 8px; backdrop-filter: blur(10px); }
        .glitch { font-size: 3.5rem; color: #e61e2a; font-weight: bold; text-align: center; margin-bottom: 20px; text-shadow: 3px 3px #000; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <canvas id="hacker-canvas"></canvas>

    <div id="auth-screen">
        <div class="auth-container" id="login-box">
            <h2 style="color:#e61e2a; margin-bottom:20px;">SYSTEM LOGIN</h2>
            <input type="text" class="auth-input" id="login-user" placeholder="USER ID">
            <input type="password" class="auth-input" id="login-pass" placeholder="PASSWORD">
            <div id="login-error" class="error-msg">INVALID DATA</div>
            <button class="auth-btn" onclick="handleLogin()">ACCESS SYSTEM</button>
            <p class="switch-text">ليس لديك تصريح؟ <span class="switch-link" onclick="toggleAuth()">إنشاء حساب جديد</span></p>
        </div>

        <div class="auth-container" id="signup-box" style="display:none;">
            <h2 style="color:#e61e2a; margin-bottom:20px;">INITIALIZE ID</h2>
            <input type="text" class="auth-input" id="reg-user" placeholder="NEW USER ID">
            <input type="password" class="auth-input" id="reg-pass" placeholder="PASSWORD">
            <input type="password" class="auth-input" id="reg-pass-confirm" placeholder="CONFIRM PASSWORD">
            <div id="reg-error" class="error-msg">SYSTEM ERROR</div>
            <button class="auth-btn" onclick="handleSignup()">SAVE & PROTECT</button>
            <p class="switch-text">لديك تصريح سابق؟ <span class="switch-link" onclick="toggleAuth()">تسجيل الدخول</span></p>
        </div>
    </div>

    <div id="store-content">
        <div class="user-header">
            <div>REMEMBER_OS: <b id="display-name" style="color:#e61e2a;"></b></div>
            <button onclick="logout()" style="background:#e61e2a; border:none; color:#fff; cursor:pointer; font-size:0.7rem; padding:5px 15px; border-radius:3px;">TERMINATE SESSION</button>
        </div>
        <div class="glitch">REMEMBER STORE</div>
        </div>

    <script>
        // تشغيل الخلفية فوراً
        const canvas = document.getElementById('hacker-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // خوارزميات وأكواد هاك حقيقية
        const algorithms = [
            "01", "10", "root@access", "inject_void", "bypass_firewall", 
            "encrypt_0x99", "kernel.dll", "void_main()", "{ status: 200 }",
            "proxy_node", "db_overflow", "REMEMBER_CORE", "sys.admin",
            "HTTP_REQUEST", "GET_SESSION", "000.12.X.0"
        ];

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)"; // جعل الخلفية شبه شفافة لتترك أثراً
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#e61e2a"; // اللون الأحمر
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, i) => {
                const text = algorithms[Math.floor(Math.random() * algorithms.length)];
                ctx.fillText(text, i * fontSize * 4, y * fontSize); // ضربنا بـ 4 لتباعد الأكواد

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        // نظام تسجيل الدخول (LocalStorage)
        window.onload = () => {
            const loggedIn = localStorage.getItem("current_session");
            if (loggedIn) { showStore(loggedIn); }
        };

        function showError(elementId, message) {
            const errEl = document.getElementById(elementId);
            errEl.innerText = message;
            errEl.style.opacity = "1";
            setTimeout(() => { errEl.style.opacity = "0"; }, 3000);
        }

        function toggleAuth() {
            document.getElementById('login-box').style.display = (document.getElementById('login-box').style.display === "none") ? "block" : "none";
            document.getElementById('signup-box').style.display = (document.getElementById('signup-box').style.display === "none") ? "block" : "none";
        }

        function handleSignup() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const confirm = document.getElementById('reg-pass-confirm').value;

            if(!user || !pass) { showError("reg-error", "DATA MISSING"); return; }
            if(pass !== confirm) { showError("reg-error", "PASSWORD MISMATCH"); return; }
            if(localStorage.getItem("user_" + user)) { showError("reg-error", "ID ALREADY EXISTS"); return; }

            localStorage.setItem("user_" + user, pass);
            alert("SUCCESS: ACCOUNT SECURED.");
            toggleAuth();
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const savedPass = localStorage.getItem("user_" + user);

            if(savedPass && savedPass === pass) {
                localStorage.setItem("current_session", user);
                showStore(user);
            } else {
                showError("login-error", "ACCESS DENIED: WRONG ID/PASS");
            }
        }

        function showStore(name) {
            document.getElementById('display-name').innerText = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('store-content').style.display = 'block';
            setTimeout(() => document.getElementById('store-content').style.opacity = '1', 50);
        }

        function logout() { localStorage.removeItem("current_session"); location.reload(); }

        window.addEventListener('mousemove', (e) => {
            const c = document.getElementById('custom-cursor');
            c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

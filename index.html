<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REMEMBER STORE | أبو سعد</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* خلفية الأكواد المتحركة Matrix - مستمرة ولا تتوقف */
        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; opacity: 0.4;
        }

        /* صورة القوست فيس - تظهر وتختفي بشكل آلي مستمر */
        .ghostface {
            position: fixed;
            left: -500px;
            bottom: 0;
            width: 450px;
            z-index: 100;
            opacity: 0;
            filter: drop-shadow(0 0 25px #e61e2a);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        /* تأثير الحركة والتشويش المستمر */
        .glitch-active .ghostface {
            left: -50px;
            opacity: 1;
        }
        .glitch-active .content {
            animation: shake 0.1s infinite;
        }
        
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        #cursor-glow {
            position: fixed; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(230, 30, 42, 0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%); z-index: 0;
        }

        .content { position: relative; z-index: 10; text-align: center; }

            font-size: clamp(50px, 10vw, 90px); color: #e61e2a; margin: 0;
            text-shadow: 0 0 30px rgba(230, 30, 42, 1);

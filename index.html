<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEMBER STORE | SYSTEM</title>
    <style>
        * { box-sizing: border-box; cursor: default; }
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Consolas', monospace; overflow-x: hidden; }

        /* خلفية الخوارزميات (تظهر فقط في صفحة الدخول) */
        #hacker-canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* حاوية التسجيل والدخول */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; display: flex; justify-content: center; align-items: center; }
        .auth-container { position: relative; z-index: 1000; background: rgba(10, 10, 10, 0.95); border: 2px solid #e61e2a; padding: 40px; border-radius: 10px; width: 380px; text-align: center; box-shadow: 0 0 30px rgba(230, 30, 42, 0.4); }
        .auth-input { width: 100%; background: #000; border: 1px solid #333; padding: 12px; margin-bottom: 5px; color: #ff0000; border-radius: 5px; text-align: center; outline: none; font-weight: bold; }
        .auth-input:focus { border-color: #e61e2a; box-shadow: 0 0 10px #e61e2a; }
        .system-msg { font-size: 0.75rem; height: 20px; margin-bottom: 10px; opacity: 0; transition: 0.3s; font-weight: bold; text-transform: uppercase; color: #e61e2a; }
        .auth-btn { width: 100%; background: #e61e2a; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* تصميم المتجر بعد الدخول */
        #store-content { display: none; opacity: 0; transition: 1s ease; max-width: 1100px; margin: 0 auto; padding: 50px 20px; position: relative; z-index: 10; }
        .user-header { display: flex; justify-content: space-between; padding: 15px; background: #111; border: 1px solid #e61e2a; border-radius: 8px; margin-bottom: 40px; }
        .store-title { font-size: 3.5rem; color: #e61e2a; text-align: center; font-weight: 900; letter-spacing: 5px; margin-bottom: 50px; }

        /* كروت المنتجات */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .card { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 25px; text-align: center; transition: 0.3s; }
        .card:hover { border-color: #e61e2a; transform: translateY(-5px); box-shadow: 0 5px 20px rgba(230, 30, 42, 0.2); }
        .price { font-size: 2.5rem; color: #e61e2a; font-weight: bold; display: block; margin-bottom: 10px; }
        .card p { color: #888; margin-bottom: 20px; }

        /* أزرار الشراء والاستفسار */
        .btn-group { display: flex; gap: 10px; flex-direction: column; }
        .buy-btn { background: #e61e2a; color: white; text-decoration: none; padding: 10px; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .buy-btn:hover { background: white; color: #e61e2a; }
        .ask-btn { background: transparent; color: #888; border: 1px solid #333; text-decoration: none; padding: 8px; border-radius: 5px; font-size: 0.8rem; transition: 0.3s; }
        .ask-btn:hover { border-color: #e61e2a; color: white; }
    </style>
</head>
<body>

    <canvas id="hacker-canvas"></canvas>

    <div id="auth-screen">
        <div class="auth-container" id="login-box">
            <h2>SYSTEM LOGIN</h2>
            <input type="text" class="auth-input" id="login-user" placeholder="USERNAME">
            <input type="password" class="auth-input" id="login-pass" placeholder="PASSWORD">
            <div id="login-msg" class="system-msg"></div>
            <button class="auth-btn" onclick="handleLogin()">ACCESS SYSTEM</button>
            <p style="font-size: 0.8rem; color: #555; margin-top: 20px;">NEW ID? <span onclick="toggleAuth()" style="color:#e61e2a; cursor:pointer;">REGISTER</span></p>
        </div>

        <div class="auth-container" id="signup-box" style="display:none;">
            <h2>INITIALIZE ID</h2>
            <input type="text" class="auth-input" id="reg-user" placeholder="NEW USERNAME">
            <input type="password" class="auth-input" id="reg-pass" placeholder="PASSWORD">
            <input type="password" class="auth-input" id="reg-pass-confirm" placeholder="CONFIRM">
            <div id="reg-msg" class="system-msg"></div>
            <button class="auth-btn" onclick="handleSignup()">ENCRYPT & SAVE</button>
            <p style="font-size: 0.8rem; color: #555; margin-top: 20px;">ALREADY REGISTERED? <span onclick="toggleAuth()" style="color:#e61e2a; cursor:pointer;">LOGIN</span></p>
        </div>
    </div>

    <div id="store-content">
        <div class="user-header">
            <div>LOGGED_AS: <span id="display-name" style="color:#e61e2a;"></span></div>
            <div onclick="logout()" style="cursor:pointer; color:#e61e2a; font-size:0.8rem;">[ LOGOUT ]</div>
        </div>
        <h1 class="store-title">REMEMBER STORE</h1>

        <div class="cards-grid">
            <div class="card">
                <span class="price">$14</span>
                <p>1 Concur / 60s</p>
                <div class="btn-group">
                    <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank" class="buy-btn">BUY NOW</a>
                    <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank" class="ask-btn">SUPPORT / INQUIRY</a>
                </div>
            </div>

            <div class="card">
                <span class="price">$17</span>
                <p>1 Concur / 120s</p>
                <div class="btn-group">
                    <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank" class="buy-btn">BUY NOW</a>
                    <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank" class="ask-btn">SUPPORT / INQUIRY</a>
                </div>
            </div>

            <div class="card" style="border-color:#e61e2a;">
                <span class="price">$45+</span>
                <p>3 Concur / 150s (VIP)</p>
                <div class="btn-group">
                    <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank" class="buy-btn">BUY NOW</a>
                    <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank" class="ask-btn">SUPPORT / INQUIRY</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // خوارزميات الهاكرز (الخلفية)
        const canvas = document.getElementById('hacker-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const codes = "01REMEMBER_STORE_01_SYSTEM_VOID_ACCESS";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#e61e2a";
            ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = codes[Math.floor(Math.random() * codes.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        let matrixInterval = setInterval(drawMatrix, 50);

        // وظائف النظام
        function showMsg(id, m, type) {
            const el = document.getElementById(id); el.innerText = m;
            el.style.opacity = "1"; setTimeout(() => el.style.opacity = "0", 3000);
        }

        function toggleAuth() {
            document.getElementById('login-box').style.display = (document.getElementById('login-box').style.display === "none") ? "block" : "none";
            document.getElementById('signup-box').style.display = (document.getElementById('signup-box').style.display === "none") ? "block" : "none";
        }

        function handleSignup() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            if(!user || !pass) { showMsg("reg-msg", "DATA NULL"); return; }
            localStorage.setItem("user_" + user, pass);
            showMsg("reg-msg", "SUCCESSFULLY REGISTERED");
            setTimeout(toggleAuth, 1500);
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            if(localStorage.getItem("user_" + user) === pass) {
                localStorage.setItem("current_session", user);
                enterStore(user);
            } else { showMsg("login-msg", "ACCESS DENIED"); }
        }

        function enterStore(name) {
            clearInterval(matrixInterval); // إيقاف الخوارزميات عند الدخول للمتجر
            document.getElementById('hacker-canvas').style.display = 'none';
            document.getElementById('display-name').innerText = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('store-content').style.display = 'block';
            setTimeout(() => document.getElementById('store-content').style.opacity = '1', 50);
        }

        function logout() { localStorage.removeItem("current_session"); location.reload(); }

        window.onload = () => {
            const s = localStorage.getItem("current_session");
            if(s) enterStore(s);
        };
    </script>
</body>
</html>

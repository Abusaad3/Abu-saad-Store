    <style>
        /* إعدادات الخلفية السوداء */
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        /* خوارزميات الهكر المتساقطة */
        #matrix-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            opacity: 0.5; /* وضوح عالي للأكواد */
        }

        /* شخصية قوست فيس المخيفة */
        .ghostface {
            position: fixed;
            left: -500px; bottom: 0;
            width: 450px;
            z-index: 100;
            opacity: 0;
            filter: drop-shadow(0 0 30px #e61e2a);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        /* تأثير الحركة والجليتش */
        .glitch-active .ghostface {
            left: -50px;
            opacity: 1;
        }
        .glitch-active .content {
            animation: shake 0.15s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        /* هالة الماوس */
        #cursor-glow {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(230, 30, 42, 0.25) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%); z-index: 0;
        }

        /* المحتوى الرئيسي */

        }

        }

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REMEMBER STORE | أبو سعد</title>
    <style>
        /* إعدادات الصفحة الأساسية */
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* لمنع التمرير وضمان سلاسة الحركة */
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* تأثير الخلفية المتوهجة المتحركة */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
            z-index: -1;
        }

        /* الماوس السحري */
        #cursor-glow {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(230, 30, 42, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%); z-index: 0;
            transition: transform 0.1s ease-out;
        }

        /* تصميم المحتوى */
        .content { position: relative; z-index: 10; text-align: center; }
        
        h1 {
            font-size: clamp(40px, 8vw, 80px);
            color: #e61e2a;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(230, 30, 42, 0.5);
            margin-bottom: 10px;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .btn-discord {
            display: inline-block;
            background: #e61e2a; color: white;
            padding: 15px 40px; border-radius: 50px;
            text-decoration: none; font-weight: bold;
            box-shadow: 0 0 15px rgba(230, 30, 42, 0.4);
            transition: 0.3s;
        }

        .btn-discord:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(230, 30, 42, 0.8);
            letter-spacing: 2px;
        }

        footer { position: fixed; bottom: 20px; opacity: 0.4; font-size: 12px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div id="cursor-glow"></div>

    <div class="content">
        <h1>REMEMBER STORE</h1>
        <p style="color: #888; font-size: 18px;">مرحباً بك في عالم التميز. الماوس الخاص بك الآن يحرك الضوء!</p>
        <br><br>
        <a href="https://discord.gg/yourlink" class="btn-discord">الدخول للسيرفر</a>
    </div>

    <footer>البرمجة والتصميم بواسطة أبو سعد</footer>

    <script>
        // كود تحريك التوهج مع الماوس
        const glow = document.getElementById('cursor-glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEMBER STORE | ELITE EDITION</title>
    <style>
        * { box-sizing: border-box; cursor: default; }
        body { margin: 0; padding: 0; background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #hacker-canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.5; }

        /* Auth Container - Instagram Style */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .insta-box { background: #000; border: 1px solid #262626; padding: 40px 20px; width: 350px; text-align: center; margin-bottom: 10px; z-index: 10; }
        .insta-logo { color: #e61e2a; font-size: 2.2rem; font-weight: 900; letter-spacing: 2px; margin-bottom: 30px; text-shadow: 0 0 10px rgba(230, 30, 42, 0.3); font-family: 'Consolas', monospace; }

        .auth-form { display: none; flex-direction: column; gap: 8px; }
        .auth-form.active { display: flex; }

        /* Instagram Styled Inputs */
        input { background: #121212; border: 1px solid #363636; padding: 10px 12px; color: white; font-size: 0.75rem; border-radius: 3px; outline: none; width: 100%; transition: 0.2s; }
        input:focus { border-color: #a8a8a8; }
        
        .insta-btn { background: #e61e2a; color: white; border: none; padding: 8px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .insta-btn:hover { background: #c01822; }
        .insta-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Error/Success Messages */
        .status-msg { font-size: 0.8rem; margin: 15px 0; display: none; line-height: 1.4; }
        .status-error { color: #ed4956; }
        .status-success { color: #4dff88; }

        /* Switch Box (The bottom one) */
        .switch-box { background: #000; border: 1px solid #262626; padding: 20px; width: 350px; text-align: center; font-size: 0.9rem; z-index: 10; }
        .switch-link { color: #e61e2a; font-weight: bold; cursor: pointer; text-decoration: none; margin-left: 5px; }

        /* Main Dashboard (Hidden initially) */
        #store-content { display: none; width: 95%; max-width: 1200px; z-index: 10; flex-direction: column; align-items: center; }
        .header-title { color: #e61e2a; font-size: 2.5rem; font-weight: 900; letter-spacing: 8px; text-shadow: 0 0 20px #e61e2a; margin-bottom: 20px; }

        /* Simple Card Grid */
        .plans-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 100%; }
        .card { background: #050505; border: 1px solid #262626; padding: 20px; border-radius: 8px; text-align: center; }
        .buy-btn { display: block; background: #e61e2a; color: white; text-decoration: none; padding: 10px; border-radius: 5px; font-weight: bold; margin-top: 10px; }
        .logout-btn { color: #ed4956; background: none; border: none; cursor: pointer; margin-top: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <canvas id="hacker-canvas"></canvas>

    <div id="auth-screen">
        <div class="insta-box">
            <div class="insta-logo">REMEMBER</div>
            
            <div id="login-form" class="auth-form active">
                <input type="text" id="login-user" placeholder="Username">
                <input type="password" id="login-pass" placeholder="Password">
                <div id="login-status" class="status-msg status-error"></div>
                <button class="insta-btn" onclick="handleLogin()">Log in</button>
            </div>

            <div id="register-form" class="auth-form">
                <input type="text" id="reg-user" placeholder="Username">
                <input type="password" id="reg-pass" placeholder="Password">
                <input type="password" id="reg-confirm" placeholder="Confirm Password">
                <div id="reg-status" class="status-msg"></div>
                <button class="insta-btn" onclick="handleRegister()">Sign up</button>
            </div>
        </div>

        <div class="switch-box">
            <span id="switch-text">Don't have an account?</span>
            <span class="switch-link" id="switch-action" onclick="toggleAuth()">Sign up</span>
        </div>
    </div>

    <div id="store-content">
        <h1 class="header-title">REMEMBER STORE</h1>
        <div style="margin-bottom: 20px;">Welcome back, <b id="display-user"></b></div>
        
        <div class="plans-grid">
            <div class="card">
                <h3>BASIC</h3>
                <p>$14</p>
                <a href="#" class="buy-btn">Purchase</a>
            </div>
            <div class="card">
                <h3>GOLD</h3>
                <p>$17</p>
                <a href="#" class="buy-btn">Purchase</a>
            </div>
            <div class="card">
                <h3>DIAMOND</h3>
                <p>$22</p>
                <a href="#" class="buy-btn">Purchase</a>
            </div>
            <div class="card">
                <h3>CHAMPION</h3>
                <p>$45</p>
                <a href="#" class="buy-btn">Purchase</a>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Log out</button>
    </div>

    <script>
        // --- UI TOGGLE ---
        let currentMode = 'login';
        function toggleAuth() {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const switchText = document.getElementById('switch-text');
            const switchAction = document.getElementById('switch-action');
            
            // Clear status messages
            document.querySelectorAll('.status-msg').forEach(s => s.style.display = 'none');

            if (currentMode === 'login') {
                loginForm.classList.remove('active');
                regForm.classList.add('active');
                switchText.innerText = "Have an account?";
                switchAction.innerText = "Log in";
                currentMode = 'register';
            } else {
                regForm.classList.remove('active');
                loginForm.classList.add('active');
                switchText.innerText = "Don't have an account?";
                switchAction.innerText = "Sign up";
                currentMode = 'login';
            }
        }

        function showStatus(id, msg, type) {
            const el = document.getElementById(id);
            el.innerText = msg;
            el.className = 'status-msg ' + (type === 'error' ? 'status-error' : 'status-success');
            el.style.display = 'block';
        }

        // --- AUTH LOGIC ---
        function handleRegister() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const confirm = document.getElementById('reg-confirm').value;

            if(!user || !pass) { showStatus('reg-status', "Please fill in all fields.", "error"); return; }
            if(pass !== confirm) { showStatus('reg-status', "Passwords do not match.", "error"); return; }
            if(localStorage.getItem('user_' + user)) { showStatus('reg-status', "Username already taken.", "error"); return; }

            localStorage.setItem('user_' + user, pass);
            showStatus('reg-status', "Account created! You can now log in.", "success");
            
            // Auto switch to login after 1.5s
            setTimeout(toggleAuth, 1500);
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;

            const storedPass = localStorage.getItem('user_' + user);

            if(storedPass && storedPass === pass) {
                sessionStorage.setItem('activeUser', user);
                enterApp(user);
            } else {
                showStatus('login-status', "Sorry, your password was incorrect.", "error");
            }
        }

        function enterApp(name) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('store-content').style.display = 'flex';
            document.getElementById('display-user').innerText = name;
        }

        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        window.onload = () => {
            const active = sessionStorage.getItem('activeUser');
            if(active) enterApp(active);
        };

        // --- MATRIX BACKGROUND ---
        const canvas = document.getElementById('hacker-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/14)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#e61e2a"; ctx.font = "14px monospace";
            drops.forEach((y,i) => {
                ctx.fillText("01", i*14, y*14);
                if(y*14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    </script>
</body>
</html>

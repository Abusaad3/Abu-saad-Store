<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEMBER OS | NEW SESSION</title>
    <style>
        /* التنسيقات الاحترافية التي صممناها سابقاً */
        * { box-sizing: border-box; cursor: none; }
        body { margin: 0; padding: 0; background: #000; color: #ff0000; font-family: 'Courier New', Courier, monospace; overflow: hidden; height: 100vh; }
        #custom-cursor { position: fixed; width: 12px; height: 12px; background: #ff0000; border-radius: 50%; pointer-events: none; z-index: 10001; box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000; }
        #hacker-canvas { position: fixed; top: 0; left: 0; z-index: -1; filter: blur(0.3px); }
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 999; display: flex; justify-content: center; align-items: center; }
        .auth-container { background: rgba(5, 5, 5, 0.98); border: 2px solid #ff0000; padding: 40px; border-radius: 5px; width: 400px; text-align: center; box-shadow: 0 0 50px rgba(255, 0, 0, 0.4); border-style: double; backdrop-filter: blur(10px); }
        h2 { letter-spacing: 5px; text-shadow: 0 0 15px #ff0000; margin-bottom: 30px; font-size: 1.5rem; }
        .auth-input { width: 100%; background: #000; border: 1px solid #ff0000; padding: 15px; margin-bottom: 5px; color: #ff0000; border-radius: 0; text-align: center; outline: none; font-weight: bold; font-size: 1rem; }
        .system-msg { font-size: 0.75rem; height: 20px; margin-bottom: 15px; opacity: 0; transition: 0.3s; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .msg-error { color: #fff; background: #ff0000; }
        .msg-success { color: #000; background: #ff0000; box-shadow: 0 0 10px #ff0000; }
        .auth-btn { width: 100%; background: #ff0000; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; transition: 0.3s; text-transform: uppercase; letter-spacing: 2px; }
        .auth-btn:hover { background: #fff; color: #ff0000; box-shadow: 0 0 30px #ff0000; }
        .switch-text { margin-top: 25px; font-size: 0.8rem; color: #666; }
        .switch-link { color: #ff0000; cursor: pointer; font-weight: bold; }
        #store-content { display: none; opacity: 0; transition: 1s ease; padding: 30px; }
        .glitch { font-size: 4rem; text-align: center; font-weight: 900; text-shadow: 5px 5px #000; letter-spacing: 10px; animation: glitch-anim 2s infinite; color: #ff0000; }
        @keyframes glitch-anim { 0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 40% { transform: translate(-3px, -3px); } 60% { transform: translate(3px, 3px); } 80% { transform: translate(3px, -3px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <canvas id="hacker-canvas"></canvas>

    <div id="auth-screen">
        <div class="auth-container" id="login-box">
            <h2>TERMINAL LOGIN</h2>
            <input type="text" class="auth-input" id="login-user" placeholder="USERNAME">
            <input type="password" class="auth-input" id="login-pass" placeholder="PASSWORD">
            <div id="login-msg" class="system-msg"></div>
            <button class="auth-btn" onclick="handleLogin()">INITIALIZE SESSION</button>
            <p class="switch-text">NEW ENTITY? <span class="switch-link" onclick="toggleAuth()">REGISTER ID</span></p>
        </div>

        <div class="auth-container" id="signup-box" style="display:none;">
            <h2>ENCRYPT NEW ID</h2>
            <input type="text" class="auth-input" id="reg-user" placeholder="PICK USERNAME">
            <input type="password" class="auth-input" id="reg-pass" placeholder="PASSWORD">
            <input type="password" class="auth-input" id="reg-pass-confirm" placeholder="CONFIRM PASS">
            <div id="reg-msg" class="system-msg"></div>
            <button class="auth-btn" onclick="handleSignup()">ENCRYPT & SAVE</button>
            <p class="switch-text">AUTHORIZED? <span class="switch-link" onclick="toggleAuth()">BACK TO LOGIN</span></p>
        </div>
    </div>

    <div id="store-content">
        <h1 class="glitch">REMEMBER STORE</h1>
    </div>

    <script>
        // --- خطوة التصفير (Wipe Data) ---
        // ملاحظة: بمجرد تحديث الصفحة بهذا الكود سيتم مسح جميع الحسابات القديمة
        // localStorage.clear(); // إذا أردت مسح كل شيء تماماً، فك التعليق عن هذا السطر مرة واحدة

        const canvas = document.getElementById('hacker-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const codes = "01010101REMEMBER0x88SYSTEM_VOID_INJECT_OS_KERNEL";
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.12)"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 12;
            ctx.shadowColor = "#ff0000";
            ctx.fillStyle = "#ff0000";
            ctx.font = "bold " + fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = codes[Math.floor(Math.random() * codes.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 35);

        function showSystemMsg(elementId, message, type) {
            const msgEl = document.getElementById(elementId);
            msgEl.innerText = message;
            msgEl.className = "system-msg " + (type === "error" ? "msg-error" : "msg-success");
            msgEl.style.opacity = "1";
            setTimeout(() => { msgEl.style.opacity = "0"; }, 3000);
        }

        function toggleAuth() {
            document.getElementById('login-box').style.display = (document.getElementById('login-box').style.display === "none") ? "block" : "none";
            document.getElementById('signup-box').style.display = (document.getElementById('signup-box').style.display === "none") ? "block" : "none";
        }

        function handleSignup() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const confirm = document.getElementById('reg-pass-confirm').value;
            if(!user || !pass) { showSystemMsg("reg-msg", "DATA NULL", "error"); return; }
            if(pass !== confirm) { showSystemMsg("reg-msg", "MISMATCH DETECTED", "error"); return; }
            localStorage.setItem("user_" + user, pass);
            showSystemMsg("reg-msg", "ID ENCRYPTED SUCCESSFULLY", "success");
            setTimeout(toggleAuth, 1500);
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const savedPass = localStorage.getItem("user_" + user);
            if(savedPass && savedPass === pass) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('store-content').style.display = 'block';
                setTimeout(() => document.getElementById('store-content').style.opacity = '1', 50);
            } else {
                showSystemMsg("login-msg", "ACCESS DENIED", "error");
            }
        }

        window.addEventListener('mousemove', (e) => {
            const c = document.getElementById('custom-cursor');
            c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>

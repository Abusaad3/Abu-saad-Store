<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEMBER STORE | PERSISTENT ACCESS</title>
    <style>
        * { box-sizing: border-box; cursor: none; }
        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Consolas', monospace; overflow: hidden; height: 100vh;
        }

        /* الماوس */
        #custom-cursor {
            position: fixed; width: 12px; height: 12px; background: #e61e2a;
            border-radius: 50%; pointer-events: none; z-index: 10000; box-shadow: 0 0 15px #e61e2a;
        }

        /* شاشة الدخول */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: none; justify-content: center; align-items: center;
        }
        .auth-container {
            background: rgba(10, 10, 10, 0.95); border: 1px solid #e61e2a;
            padding: 40px; border-radius: 15px; width: 380px; text-align: center;
            box-shadow: 0 0 40px rgba(230, 30, 42, 0.3);
        }
        .auth-input {
            width: 100%; background: #050505; border: 1px solid #222;
            padding: 12px; margin-bottom: 15px; color: white; border-radius: 5px;
            text-align: center; outline: none; transition: 0.3s;
        }
        .auth-input:focus { border-color: #e61e2a; box-shadow: 0 0 10px #e61e2a; }
        .auth-btn {
            width: 100%; background: #e61e2a; color: white; border: none;
            padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer;
        }

        /* المتجر */
        #store-content { display: none; opacity: 0; transition: 1s ease; padding: 20px; }
        
        .user-header {
            width: 100%; max-width: 1150px; margin: 0 auto 20px auto;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: rgba(230, 30, 42, 0.1);
            border: 1px solid #e61e2a; border-radius: 10px;
        }
        .user-info b { color: #e61e2a; font-size: 1.2rem; }
        .logout-btn { color: #888; cursor: pointer; font-size: 0.7rem; text-decoration: underline; }

        /* العناصر البصرية */
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -2; opacity: 0.2; }
        .blood-moon { position: fixed; top: 30px; right: 40px; width: 100px; height: 100px; background: radial-gradient(circle, #f00 0%, #400 100%); border-radius: 50%; box-shadow: 0 0 50px #f00; z-index: -1; }
        .wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 70vh; }
        .glitch { font-size: 3rem; color: #e61e2a; text-shadow: 2px 2px #fff; margin-bottom: 20px; }

        .cards-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 100%; max-width: 1150px; }
        .card { background: rgba(10,10,10,0.9); border: 1px solid #222; border-radius: 10px; padding: 20px; text-align: center; }
        .price { font-size: 1.6rem; color: #e61e2a; font-weight: bold; }
        .btn-buy { display: block; background: #e61e2a; color: white; text-decoration: none; padding: 10px; margin-top: 15px; border-radius: 5px; }

        #notification-box { position: fixed; bottom: 20px; left: 20px; z-index: 1000; }
        .notif { background: rgba(10,10,10,0.95); border-right: 4px solid #e61e2a; padding: 12px; margin-top: 10px; font-size: 0.8rem; width: 320px; }
        .credits { position: fixed; bottom: 15px; right: 20px; text-align: right; font-size: 0.75rem; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <canvas id="matrix-canvas"></canvas>

    <div id="auth-screen">
        <div class="auth-container">
            <h2 style="color:#e61e2a; letter-spacing:5px;">TERMINAL LOGIN</h2>
            <input type="text" class="auth-input" id="username" placeholder="اسم المستخدم">
            <input type="password" class="auth-input" placeholder="كلمة المرور">
            <button class="auth-btn" onclick="handleLogin()">ACCESS STORE</button>
        </div>
    </div>

    <div id="store-content">
        <div class="blood-moon"></div>
        <div class="user-header">
            <div class="user-info">Welcome, <b id="display-name">User</b></div>
            <div class="logout-btn" onclick="handleLogout()">Logout & Reset Session</div>
        </div>

        <div class="wrapper">
            <div class="glitch">REMEMBER STORE</div>
            <div class="cards-grid">
                <div class="card"><span class="price">$14</span><p>1 Concur / 60s</p><a href="#" class="btn-buy">PURCHASE</a></div>
                <div class="card"><span class="price">$17</span><p>1 Concur / 120s</p><a href="#" class="btn-buy">PURCHASE</a></div>
                <div class="card"><span class="price">$22</span><p>2 Concur / 120s</p><a href="#" class="btn-buy">PURCHASE</a></div>
                <div class="card" style="border-color:#e61e2a"><span class="price">$45+</span><p>3 Concur / 150s</p><a href="#" class="btn-buy">PURCHASE</a></div>
            </div>
        </div>
        <div id="notification-box"></div>
        <div class="credits">Designed & Programmed by <b style="color:#e61e2a">Abu saad</b> | Discord: e65e</div>
    </div>

    <script>
        // التحقق من الجلسة السابقة عند فتح الصفحة
        window.onload = function() {
            const savedUser = localStorage.getItem("remember_user");
            if (savedUser) {
                showStore(savedUser);
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        };

        function handleLogin() {
            const user = document.getElementById('username').value;
            if(user.length < 2) { alert("أدخل اسمك أولاً"); return; }
            
            // حفظ الاسم في ذاكرة المتصفح
            localStorage.setItem("remember_user", user);
            showStore(user);
        }

        function showStore(userName) {
            document.getElementById('display-name').innerText = userName;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('store-content').style.display = 'block';
            setTimeout(() => { document.getElementById('store-content').style.opacity = '1'; }, 50);
            setInterval(showNotif, 7000);
        }

        function handleLogout() {
            localStorage.removeItem("remember_user");
            location.reload(); // إعادة تحميل الصفحة للعودة لشاشة الدخول
        }

        // الماوس و Matrix والتنبيهات (نفس الأكواد السابقة)
        const cursor = document.getElementById('custom-cursor');
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
        });

        function showNotif() {
            const box = document.getElementById('notification-box');
            const n = document.createElement('div'); n.className = 'notif';
            n.innerHTML = `مستخدم جديد انضم للمتجر الآن..`;
            box.appendChild(n);
            setTimeout(() => n.remove(), 4000);
        }

        const canvas = document.getElementById('matrix-canvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "10", fontSize = 16, columns = canvas.width/fontSize, drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#e61e2a"; ctx.font = fontSize+"px monospace";
            drops.forEach((y,i) => {
                ctx.fillText(letters[Math.floor(Math.random()*2)], i*fontSize, y*fontSize);
                if(y*fontSize > canvas.height && Math.random() > 0.975) drops[i]=0; drops[i]++;
            });
        }
        setInterval(draw, 35);
    </script>
</body>
</html>

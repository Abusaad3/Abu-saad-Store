<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REMEMBER STORE | التميز</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
        }

        /* خوارزميات متحركة مستمرة باللون الأحمر */
        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; opacity: 0.4;
        }

        /* هالة تتبع الماوس */
        #cursor-glow {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(230, 30, 42, 0.25) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%); z-index: 100;
        }

        /* جزيئات تتبع الماوس */
        .particle {
            position: fixed; background: #e61e2a;
            border-radius: 50%; pointer-events: none; z-index: 99;
        }

        .store-container {
            position: relative; z-index: 10;
            max-width: 1200px; margin: 40px auto;
            padding: 20px; text-align: center;
        }

        h1 { font-size: 60px; color: #e61e2a; text-shadow: 0 0 25px #e61e2a; margin-bottom: 40px; }

        /* حاوية البطاقات الأساسية */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 60px;
        }

        .card {
            background: rgba(12, 12, 12, 0.95);
            border: 1px solid #1a1a1a;
            border-radius: 12px; padding: 30px 20px;
            transition: 0.4s ease;
        }

        .card:hover {
            border-color: #e61e2a; transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(230, 30, 42, 0.3);
        }

        .price { font-size: 40px; color: #e61e2a; font-weight: bold; display: block; margin-bottom: 15px; }

        .details { list-style: none; padding: 0; margin: 20px 0; text-align: right; color: #ccc; }
